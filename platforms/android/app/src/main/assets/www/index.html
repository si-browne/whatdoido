<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:

            * Enable inline JS: add 'unsafe-inline' to default-src

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <!-- Import Bootstrap CDN not available -->

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"></script>
    <base href="./" >
    <title>Quickclaims</title>
</head>

<body class="container" Style="background-color: #0072CE;">
    <!-------------------------------------------------------------------------------------------AUTHENT SECTION-->
    <div ng-controller="AuthentController">
        <nav class="navbar navbar-dark bg-dark">
            <button ng-click="showHom()" class="btn btn-dark navbar-btn">Homepage</button>
            <button ng-click="showCladmin()" class="btn btn-dark navbar-btn">Claims</button>
            <button ng-click="showPeop()" class="btn btn-dark navbar-btn">People</button>
            <button ng-click="showPro()" class="btn btn-dark navbar-btn">Profile</button>
            <button ng-click="showHlp()" class="btn btn-dark navbar-btn">Help</button>
        </nav>

        <div ng-show="showHome" class="text-center">
            <br/>
            <img src="img/header.png" class="img-rounded" width="100%"  />
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <button ng-click="readyforclaim()" class="btn btn-lg btn-danger">Just had an accident? Press here for HELP. </button>
        </div>

        <!-------------------------------------------------------------------------------------------CLAIM ADMIN SECTION-->
        <div ng-controller="ClaimAdminController" ng-show="showClaimAdmin">

                <strong>Can See Claim Admin.</strong>

        </div>
        <!-------------------------------------------------------------------------------------------PERSON ADMIN SECTION-->
        <div ng-controller="PersonAdminController" ng-show="showPeopleAdmin">

                <strong>Can See Person Admin.</strong>

        </div>
        <!-------------------------------------------------------------------------------------------PROFILE SECTION-->
        <div ng-controller="ProfileController" ng-show="showProfile" >
            <br/>
            <img src="img/header.png" class="img-rounded" width="100%"  />
            <br/>
            <br/>
            <br/>
            <br/>
            <p>Please enter your unique Policy number and your Date of Birth:</p>

            <form name="authentform">
                <div class="panel-body">
                    <label>Policy Number: <input name="policynum" type="number" ng-model="policynum" required></label><br />
                    <br>
                    <label>Enter DOB: <input name="dob" type="date" ng-model="dob" required></label><br />
                    <br>
                    <button class="btn btn-success" ng-click="authenticate()">Submit</button>
                </div>
            </form>
        </div>
        <!-------------------------------------------------------------------------------------------CLAIM SECTION-->
        <div ng-controller="ClaimController" ng-show="showClaim">

          <strong>Can See Claim.</strong>

        </div>

        <div ng-show="showHelp">
            <br/>
            <img src="img/header.png" class="img-rounded" width="100%"  />
            <br/>
            <br/>
            <br/>
            <br/>
            <h5>Please register by accessing the profile section:</h5>
            <br>
            <button ng-click="showPro()" class="btn btn-success">Register</button>

        </div>

    </div> <!--  AuthentController div close, AuthentController is master controller. -->

<!--All included links to controllers, modules and app.-->

<script type="text/javascript" src="whatdoidoApp/Authent/AuthentModule.js"></script>
<script type="text/javascript" src="whatdoidoApp/Authent/AuthentController.js"></script>

<script type="text/javascript" src="whatdoidoApp/Claim/ClaimModule.js"></script>
<script type="text/javascript" src="whatdoidoApp/Claim/ClaimController.js"></script>

<script type="text/javascript" src="whatdoidoApp/Profile/ProfileModule.js"></script>
<script type="text/javascript" src="whatdoidoApp/Profile/ProfileController.js"></script>

<script type="text/javascript" src="whatdoidoApp/ClaimAdmin/ClaimAdminModule.js"></script>
<script type="text/javascript" src="whatdoidoApp/ClaimAdmin/ClaimAdminController.js"></script>

<script type="text/javascript" src="whatdoidoApp/PersonAdmin/PersonAdminModule.js"></script>
<script type="text/javascript" src="whatdoidoApp/PersonAdmin/PersonAdminController.js"></script>

</body>

</html>
